<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fontawesome Script -->
        <script src="https://kit.fontawesome.com/d0d40c0304.js" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        

        <div class="container-fluid">
            <div class="calc-edge">
                <div>
                    <h1>0</h1>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">1</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">2</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">3</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark operator"><i class="fas fa-divide"></i></button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">4</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">5</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">6</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark operator"><i class="fas fa-times times-btn"></i></button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">7</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">8</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">9</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark operator"><i class="fas fa-minus"></i></button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-lg btn-dark num-btn">0</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark result">=</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark clear">C</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-dark operator"><i class="fas fa-plus"></i></button></div>
                </div>
                
            </div>
            
        </div>

        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
